<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Add New Item
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your football items with the community.</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="px-6 py-4 space-y-4 form-style">
      <form id="itemForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter item name" required>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 500000" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter item description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Shoes</option>
            <option value="ball">Ball</option>
            <option value="accessory">Accessory</option>
            <option value="equipment">Equipment</option>
          </select>
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Item</label>
          </div>
        </div>
        <div class="mb-4">
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 10" required>
        </div>
        <div class="mb-4">
            <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
            <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., Nike, Adidas">
        </div>
      </form>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitItem" form="itemForm" class="order-1 sm:order-2 flex-1 bg-indigo-600 text-white px-6 py-3 rounded-md font-medium hover:bg-indigo-700 transition-colors">Post Item</button>
    </div>
  </div>
</div>

<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
        <div class="flex items-center justify-between p-4 border-b">
            <div>
                <h3 class="text-xl font-semibold text-gray-900">Edit Item</h3>
                <p class="text-sm text-gray-600 mt-1">Update the details of your item.</p>
            </div>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEditModal()">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        <form id="editItemForm" onsubmit="return submitEditForm(event)">
            <div class="px-6 py-4 space-y-4">
                <input type="hidden" id="edit-item-id" name="item_id">
                
                <div class="mb-4">
                    <label for="edit-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="edit-name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="edit-price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="edit-price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="edit-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="edit-thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
                    <input type="url" id="edit-thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div class="mb-4">
                    <label for="edit-category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="edit-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
                        <option value="">Choose a category</option>
                        <option value="jersey">Jersey</option>
                        <option value="shoes">Shoes</option>
                        <option value="ball">Ball</option>
                        <option value="accessory">Accessory</option>
                        <option value="equipment">Equipment</option>
                    </select>
                </div>
                <div class="mb-4">
                    <div class="flex items-center">
                        <input id="edit-is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
                        <label for="edit-is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Item</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="edit-stock" class="block text-sm font-medium text-gray-700">Stock</label>
                    <input type="number" id="edit-stock" name="stock" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="edit-brand" class="block text-sm font-medium text-gray-700">Brand</label>
                    <input type="text" id="edit-brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
                <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="hideEditModal()">Cancel</button>
                <button type="submit" class="order-1 sm:order-2 flex-1 bg-indigo-600 text-white px-6 py-3 rounded-md font-medium hover:bg-indigo-700">Save Changes</button>
            </div>
        </form>
    </div>
</div>
<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function showEditModal(itemId) {
    const modal = document.getElementById('editModal');
    modal.classList.remove('hidden');

    try {
        const response = await fetch(`/get-item-json/${itemId}/`);
        if (!response.ok) throw new Error('Failed to fetch item data.');
        
        const data = await response.json();
        const item = data[0].fields;

        document.getElementById('edit-item-id').value = itemId;
        document.getElementById('edit-name').value = item.name;
        document.getElementById('edit-price').value = item.price;
        document.getElementById('edit-description').value = item.description;
        document.getElementById('edit-thumbnail').value = item.thumbnail;
        document.getElementById('edit-category').value = item.category;
        document.getElementById('edit-stock').value = item.stock;
        document.getElementById('edit-brand').value = item.brand;
        document.getElementById('edit-is_featured').checked = item.is_featured;

    } catch (error) {
        console.error("Error populating edit form:", error);
        showToast('Failed to load item data', 'Please try again', 'error');
        hideEditModal();
    }
  }

  function hideEditModal() {
    document.getElementById('editModal').classList.add('hidden');
  }

  async function submitEditForm(event) {
    event.preventDefault();
    const form = document.getElementById('editItemForm');
    const itemId = document.getElementById('edit-item-id').value;
    const formData = new FormData(form);

    try {
        const response = await fetch(`/edit-item-ajax/${itemId}/`, {
            method: "POST",
            body: formData,
            headers: { "X-CSRFToken": '{{ csrf_token }}' }
        });

        const result = await response.json();
        if (result.status === 'success') {
            hideEditModal();
            showToast('Item updated successfully!', 'Your changes have been saved', 'success');
            
            if (window.fetchItemsFromServer) {
                window.fetchItemsFromServer();
            } else {
                location.reload();
            }
        } else {
            throw new Error(result.message || 'Failed to update item.');
        }

    } catch (error) {
        console.error("Error updating item:", error);
        showToast('Failed to update item', error.message, 'error');
    }
    return false;
  }

  async function addItemEntry() {
    try {
        await fetch("{% url 'main:add_item_entry_ajax' %}", {
          method: "POST",
          body: new FormData(document.querySelector('#itemForm')),
        });

        document.getElementById("itemForm").reset();
        hideModal();
          
        showToast('Item added successfully!', 'Your item has been posted', 'success');

        document.dispatchEvent(new CustomEvent('itemAdded'));
    } catch (error) {
        console.error("Error adding item:", error);
        showToast('Failed to add item', 'Please try again', 'error');
    }
    return false;
  }

  document.getElementById("itemForm").addEventListener("submit", function(e) {
      e.preventDefault();
      addItemEntry();
  });
</script>

{% load static %}
<article class="bg-gradient-to-br from-slate-50 to-slate-100 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden group w-64">
  <!-- Thumbnail -->
  <div class="aspect-[15/16] relative overflow-hidden bg-gray-100">
    {% if item.thumbnail %}
      <img src="{{ item.thumbnail }}" alt="{{ item.name }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
    {% else %}
      <div class="w-full h-full bg-gray-200"></div>
    {% endif %}

    <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

    <!-- Status Badges -->
    <div class="absolute top-3 left-3 flex space-x-2">
      {% if item.is_featured %}
        <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium text-yellow-800">
          ‚≠ê
        </span>
      {% endif %}
    </div>
  </div>

  <!-- Content -->
  <div class="p-5">

    <div class="flex items-center justify-between mb-1">
      <p class="text-xs font-medium text-gray-500 uppercase">
        {{ item.brand }}
      </p>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium text-black">
        {{ item.get_category_display }}
      </span>
    </div>
    <h3 class="text-lg font-semibold text-gray-900 mb-3 line-clamp-2 leading-tight">
      <a href="{% url 'main:show_item' item.id %}" class="hover:text-indigo-600 transition-colors">
        {{ item.name }}
      </a>
    </h3>

    <p class="text-lg font-bold text-black mb-4">
      Rp {{ item.price }}
    </p>
    <!-- Action Buttons -->
    <div class="pt-4">
      <div class="flex {% if user.is_authenticated and item.user == user %}justify-between{% else %}justify-center{% endif %} items-center">
        <a href="{% url 'main:show_item' item.id %}" class="inline-block px-3 py-1 text-sm rounded-md bg-indigo-600 text-white hover:bg-indigo-700">
          View Detail
        </a>
      
        {% if user.is_authenticated and item.user == user %}
          <div class="flex space-x-2">
            <a href="{% url 'main:edit_item' item.id %}" class="text-gray-600 hover:text-gray-700 text-sm transition-colors">
              Edit
            </a>
            <a href="{% url 'main:delete_item' item.id %}" class="text-red-600 hover:text-red-700 text-sm transition-colors">
              Delete
            </a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</article>
